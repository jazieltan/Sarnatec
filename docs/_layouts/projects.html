<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarnatect - {{page.title}}</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:900|Roboto:400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div class="grid-container">
    <nav class="top-bar topbar-responsive">
      <div class="top-bar-title">
        <span data-responsive-toggle="topbar-responsive" data-hide-for="medium">
          <button class="menu-icon" type="button" data-toggle></button>
        </span>
        <a class="topbar-responsive-logo" href="index.html">
          <picture class="logo-lg">
            <source media="(min-width: 680px)" srcset="img/logo.png">
            <source srcset="img/logo-sm.png">
            <img src="img/logo.png" alt="mobile sarnatec logo">
          </picture>
        </a>
      </div>
      <div id="topbar-responsive" class="topbar-responsive-links">
        <div class="top-bar-right">
          <ul class="dropdown menu vertical medium-horizontal" data-responsive-menu="drilldown medium-dropdown">
            {% if site.data.nav.main_nav[0] %}
              {%for item in site.data.nav.main_nav %}
              <li>
                <a href="{{ item.url }}">{{ item.title }}</a>
                {% if item.subnav[0] %}
                <ul class="menu vertical">
                  {% for entry in item.subnav %}
                  <li>
                    <a href="{{ entry.url }}">{{ entry.title }}</a>
                  </li>
                  {% endfor %}
                </ul>
                {% endif %}
              </li>
              {% endfor %}
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="content">
      <div class="grid-x grid-margin-y grid-padding-x">
          {{content}}
      </div>
    </div>

    <footer>
      <div>
        <a class="nc-icon nc-facebook"></a>
        <a class="nc-icon nc-linkedin"></a>
        <a class="nc-icon nc-mail"></a>
        <a class="nc-icon nc-youtube"></a>
      </div>
    </footer>
  </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/what-input.min.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/masonry.js"></script>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
